<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>BMFLEXTELECOM - Central do Assinante</title>
</head>
<body>
  <form action="wrapper" class="login">
    <img src="imagen/bmflexlogo.png" alt="Logo BM Flex">
    <p>Central do Assinante</p>
    <hr>
    <div class="lg">
      <input type="text" required placeholder="Login"><i class='bx bxs-user'></i>
    </div>
    <div class="lg">
      <input type="password" required placeholder="Senha" minlength="8" maxlength="15"><i class='bx bxs-lock-alt'></i>
    </div>
    <button type="submit">Acessar</button>
    </div>
  </form>
</body>
</html>
